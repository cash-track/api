name: build

on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  security:
    name: Security
    runs-on: [self-hosted, Linux, x64]
    if: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Prepare Cache For Vulnerability Database
        uses: actions/cache@v2
        id: vulnerability-db-cache
        with:
          path: ~/.vulnerability-db/cache
          key: vulnerability-db

      - name: Scan Packages For Vulnerability
        uses: symfonycorp/security-checker-action@v2

  static-analysis:
    name: Static Analysis
    if: false
    runs-on: [self-hosted, Linux, x64]
    container: shivammathur/node:latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        env:
          runner: self-hosted
        with:
          php-version: '8.1'
          extensions: zip, mbstring, pdo_mysql, mysqli
          tools: composer

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Prepare Cache For Composer
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Psalm
        run: ./vendor/bin/psalm --php-version=8.1 --show-info=true --no-cache

  coding-standards:
    name: Coding Standards
    if: false
    runs-on: [self-hosted, Linux, x64]
    container: shivammathur/node:latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        env:
          runner: self-hosted
        with:
          php-version: '8.1'
          extensions: zip, mbstring, pdo_mysql, mysqli
          tools: composer

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Prepare Cache For Composer
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Code Sniffer
        run: ./vendor/bin/phpcs -p -n --standard=PSR12 --colors --report=code ./app/src

  tests:
    name: Tests
    runs-on: [self-hosted, Linux, x64]
    container: shivammathur/node:latest
    permissions:
      contents: read
      packages: write

    services:
      database:
        image: cashtrack/mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: cashtrack
          MYSQL_USER: cashtrack
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        env:
          runner: self-hosted
        with:
          php-version: '8.1'
          coverage: pcov
          extensions: zip, mbstring, pdo_mysql, mysqli, openssl
          tools: composer, phpunit

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Prepare Cache For Composer
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          # Use composer.json for key, if composer.lock is not committed.
          # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Setup Application
        run: |
          cp .env.actions .env
          composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader
          php app.php encrypt:key -m .env
          php app.php rsa:gen -m .env
          php app.php configure -vv
          vendor/bin/spiral get-binary
          php app.php migrate:init
          php app.php migrate

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload Coverage To Codecov
        continue-on-error: true
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
